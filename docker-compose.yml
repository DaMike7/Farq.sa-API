version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: farq_postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-farq}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-farqpass}
      POSTGRES_DB: ${POSTGRES_DB:-farq_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-farq} -d ${POSTGRES_DB:-farq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: farq_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: farq_api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  worker:
    build: .
    container_name: farq_worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_worker.worker.celery_app worker --loglevel=info --pool=solo

volumes:
  postgres_data:
  redis_data: